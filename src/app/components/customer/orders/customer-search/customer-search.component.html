<div class="container py-2 m-5">
  <div class="row">
    <div class="col-12 col-md-auto d-flex align-items-center">
      <label>Introduce el id de tu pedido:</label>
    </div>
    <div class="col-12 col-md">
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          placeholder="ID del pedido"
          aria-label="ID del pedido"
          aria-describedby="id-pedido"
          name="order-id"
          [(ngModel)]="idCustomerOrder"
        />
        <button
          class="btn btn-outline-secondary"
          type="button"
          id="button-addon2"
          (click)="onSearchCustomerOrder()"
          [disabled]="idCustomerOrder === ''"
        >
          Button
        </button>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
